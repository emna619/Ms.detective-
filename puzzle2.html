<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Riddle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1> crime scene staging</h1>
  </header>

  <main>
    <section>
      <p>Solve this riddle to proceed:</p>
      <p>"<strong>The</strong> crime was set, the stage was laid,
        A lifeless  <strong>body</strong>, a bloody blade.
        Yet no one left, no one came—
        So tell me, detective, who’s to blame?"</p>
      <input type="text" id="riddleAnswer" placeholder="Your answer">
      <button onclick="checkRiddleAnswer()">Submit</button>
      <p id="riddleResult"></p>
    </section>
  </main>

  <footer>
    <p>Think carefully!</p>
  </footer>

  <script src="script.js"></script>
</body>
